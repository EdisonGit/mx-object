<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">一秒钟只能点击一次</button>
    <script>
      let btn = document.getElementById("btn");
      let debounce = fangdou();
      btn.onclick = function () {
        debounce(function () {
          console.log(111);
        }, 1000);
      };

      function fangdou() {
        console.log("创建");
        let flag = true;
        return function (fn, ms) {
          console.log(22222);
          if (flag === false) return;
          flag = false;
          fn();
          setTimeout(function () {
            flag = true;
          }, ms);
        };
      }
    </script>
  </body>
</html>
